<ul class="breadcrumbs">
    <li class="breadcrumbs-item" ng-repeat="item in bread.breadcrumbs">

        <a ui-sref="{{ item.name }}">
			<span ng-show="$first" class="glyphicon glyphicon-home"></span>
			{{ item.data.displayName }}
		</a>
        <span ng-show="!$last" class="glyphicon glyphicon-menu-right"></span>
    </li>
</ul>
