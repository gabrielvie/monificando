<section class="card-stack row">
	<div class="col-sm-4">
		<div class="card card-red card-credit">
			<div class="card-body">
				<h3>R$ 1059,70
					<small>Próximas Faturas de Cartão de Crédito</small>
				</h3>
			</div>
			<footer class="card-footer">
				<a href="#">
					Veja mais
					<span class="glyphicon glyphicon-wallet"></span>
				</a>
			</footer>
		</div>
	</div>
	<div class="col-sm-4">
		<div class="card card-blue card-amount">
			<div class="card-body">
				<h3>R$ 1023,00
					<small>Gastos efetuados este mês <br> (Não está incluso cartão de crédito)</small>
				</h3>
			</div>
			<footer class="card-footer">
				<a href="#">
					Veja mais
					<span class="icon icon-arrow-rounded"></span>
				</a>
			</footer>
		</div>
	</div>

	<div class="col-sm-4">
		<div class="card card-yellow card-remainder">
			<div class="card-body">
				<h3>R$ 169,20
					<small>Seu saldo atual</small>
				</h3>
			</div>
			<footer class="card-footer">
				<a href="#">
					Veja mais
					<span class="icon icon-arrow-rounded"></span>
				</a>
			</footer>
		</div>
	</div>
</section>

<div class="charts row">
	<div class="col-sm-6">
		<section class="chart">
			<div class="chart-title">
				<h2>Gastos deste Mês (Agosto)</h2>
			</div>
			<div class="chart__body">
				<canvas id="line"
						class="chart chart-line"
						data="dashCtrl.lineChart.data"
						labels="dashCtrl.lineChart.labels"></canvas>
			</div>
		</section>
	</div>

	<div class="col-sm-6">
		<section class="chart">
			<div class="chart-title">
				<h2>Gastos dos últimos 3 meses</h2>
			</div>
			<div class="chart__body">
				<canvas id="doughnut"
						class="chart chart-doughnut"
						data="dashCtrl.pieChart.data"
						labels="dashCtrl.pieChart.labels"
						legend="true"></canvas>
			</div>
		</section>
	</div>
</div>
