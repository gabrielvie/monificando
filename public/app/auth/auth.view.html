<script id="template/accordion/accordion.html" type="text/ng-template">
	<div class="auth__container" ng-transclude></div>
</script>

<accordion class="auth" close-others="true">
	<accordion-group>
		<accordion-heading>Acessar</accordion-heading>
		<form method="post" is="aignin">
			<div>
				<input name="email" type="email" placeholder="Email">
			</div>
			<div>
				<input name="password" type="password" placeholder="Senha">
				<button class="btn btn-green">Acessar</button>
			</div>
		</form>
	</accordion-group>
	<accordion-group>
		<accordion-heading>Cadastre-se</accordion-heading>
		<form method="post" id="signup">
			<input name="first_name" type="text" placeholder="Nome">
			<input name="last_name" type="text" placeholder="Sobrenome">

			<input name="birth" type="date" placeholder="Data de Nascimento">

			<label for="masculino">Masculino</label>
			<input type="radio" id="masculino" name="sexo" value="masculino">
			<label for="feminino">Feminino</label>
			<input type="radio" id="feminino" name="sexo" value="feminino">

			<input name="celular" type="tel" placeholder="Celular">

			<input name="email" type="email" placeholder="Email">

			<input name="password" type="password" placeholder="Senha">
		</form>
	</accordion-group>
</accordion>
