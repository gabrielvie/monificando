<div class="accordion {{panelClass || 'panel-default'}}">
	<div class="accordion__head" ng-keypress="toggleOpen($event)">
		<a href tabindex="0" class="accordion-toggle accordion__head__link btn-green" ng-click="toggleOpen()" accordion-transclude="heading">
			<span ng-class="{'text-muted': isDisabled}">{{heading}}</span>
		</a>
	</div>
	<div class="accordion-collapse collapse" collapse="!isOpen">
		<div class="accordion__body" ng-transclude></div>
	</div>
</div>
